<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">

            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <h4 class="card-title">
                        <a th:href="@{'/verF/' + ${factura.paciente.id}}" class="btn btn-light btn-xs">&laquo;</a>    
                    </h4>

                    <ul class="list-group my-2">
                        <li class="list-group-item list-group-item-primary" th:text="'Datos del paciente'"></li>
                        <li class="list-group-item" th:text="${factura.paciente}" ></li>
                        <li class="list-group-item" th:text="${factura.paciente.email}" ></li>
                    </ul>

                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success" 
                            th:text="'Datos de la factura'"></li>
                        <li class="list-group-item" th:text="'Titulo: ' + ${factura.id}" ></li>
                        <li class="list-group-item" th:text="'Descripcion: ' + ${factura.descripcion}" ></li>
                        <li class="list-group-item" th:text="'Fecha: ' + ${factura.createAt}" ></li>
                    </ul>


                </div>
            </div>

        </div>
    </body>
</html>
