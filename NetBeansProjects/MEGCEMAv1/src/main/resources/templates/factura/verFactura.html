<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout ::head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">

            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <h3 th:utext="${factura.descripcionFactura}"></h3>
                    <div>Paciente: <span th:utext="${factura.paciente.nombre} + ' ' + {paciente.apellido}"></span>
                    </div>

                    
                    <ul class="list-group">
                        <li class="list-group-item-active" th:text="${paciente.nombre}"></li>
                        <li class="list-group-item" th:text="${paciente.apellido}"></li>
                        <li class="list-group-item" th:text="${paciente.email}"></li>
                        <li class="list-group-item" th:text="${paciente.createAt}"></li>
                    </ul>

                    <div th:if="${#lists.isEmpty(paciente.facturas)}" class="alert alert-info my-4" th:text="'No hay facturas asignadas para el Paciente ' + ${paciente.nombre}"></div>

                    <table th:if="${not #lists.isEmpty(paciente.facturas)}" class="table table-bordered table-striped my-4">
                        <thead class="thead-dark">
                            <tr>
                                <th>folio</th>
                                <th>descripcion</th>
                                <th>fecha</th>
                                <th>total</th>
                            </tr>  
                        </thead>
                        <tbody>
                            <tr th:each="factura:${paciente.facturas}">
                                <td th:text="${factura.descripcion}"></td>
                                <td th:text="${factura.observacion}"></td>
                                <td th:text="${factura.createAt}"></td>
                                <td th:text="${factura.total}"></td>


                            </tr>
                        </tbody>                      

                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
