<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout::head"></head>
    <body>
        <header th:replace="layout/layout::header"></header>
        <div class="container py-4">

            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <div th:object="${adminCita}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>                   

                    <form th:action="@{/formAdminCita}" th:object="${adminCita}" method="post">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" th:text="'Paciente'"></label>
                            <div class="col-sm-6">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Andres Guzman">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fecha</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" th:field="*{adminCitaFecha}" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('adminCitaFecha')}" th:errors="*{adminCitaFecha}"></small>
                            </div>
                        </div>



                        <!--         <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Horario del turno</label>
                                    <div class="col-sm-6">
                                        <select class="form-control form-control-sm col-sm-6" id="horaCita">
                                            <option value="value1">MAÃ‘ANA</option>
                                            <option value="value2">TARDE</option>
        
                                        </select>
                                    </div>
                                </div>
                        -->

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Hora</label>
                            <div class="col-sm-6">
                                <input type="time" class="form-control" th:field="*{adminCitaHora}" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('adminCitaHora')}" th:errors="*{adminCitaHora}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Motivo</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{adminCitaMotivo}" class="form-control" th:errorclass="'form-control alert-danger'" />
                                <small class="form text text-danger" th:if="${#fields.hasErrors('adminCitaMotivo')}" th:errors="*{adminCitaMotivo}"></small>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="submit" value="Crear Cita" class="btn btn-primary"/>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{idAdminCita}" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
