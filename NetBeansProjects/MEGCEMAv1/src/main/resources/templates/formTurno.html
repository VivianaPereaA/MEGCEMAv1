<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">

            <div class="card bg-dark text-white">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <div th:object="${turno}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <form th:action="@{/formTurno}" th:object="${turno}" method="post" enctype="multipart/form-data">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fecha del turno</label>
                            <div class="col-sm-6">
                                <input type="date" th:field="*{fechaTurno}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('fechaTurno')}" th:errors="*{fechaTurno}"></small>     
                            </div>
                        </div>
                      
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Hora de Inicio del Turno</label>
                            <div class="col-sm-6">
                                <input type="time" th:field="*{horaInicioTurno}" class="form-control" th:errorclass="'form-control alert-danger'" />
                                <small class="form text text-danger" th:if="${#fields.hasErrors('horaInicioTurno')}" th:errors="*{horaInicioTurno}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Hora de Fin del Turno</label>
                            <div class="col-sm-6">
                                <input type="time" th:field="*{horaFinTurno}" class="form-control" th:errorclass="'form-control alert-danger'" />
                                <small class="form text text-danger" th:if="${#fields.hasErrors('horaFinTurno')}" th:errors="*{horaFinTurno}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="submit" value="Registrar Turno" class="btn btn-primary"/>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{idTurno}" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
