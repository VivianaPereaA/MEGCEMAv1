<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout::head"></head>
    <body>
        <header th:replace="layout/layout::header"></header>
        <div class="container py-4">

            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <div th:object="${diagnostico}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <form th:action="@{/formDiagnostico}" th:object="${diagnostico}" method="post">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" disabled>Sintomas del Paciente: </label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{sintomasDiagnostico}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('sintomasDiagnostico')}" th:errors="*{sintomasDiagnostico}"></small>     
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Antecedentes Familiares: </label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{antecedentesDiagnostico}" class="form-control" th:errorclass="'form-control alert-danger'" />
                                <small class="form text text-danger" th:if="${#fields.hasErrors('antecedentesDiagnostico')}" th:errors="*{antecedentesDiagnostico}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Alergia: </label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{alergiasDiagnostico}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('alergiasDiagnostico')}" th:errors="*{alergiasDiagnostico}"></small>     
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Diagnostico de la evaluacion: </label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{evaluacionDiagnostico}" class="form-control" th:errorclass="'form-control alert-danger'" />
                                <small class="form text text-danger" th:if="${#fields.hasErrors('evaluacionDiagnostico')}" th:errors="*{evaluacionDiagnostico}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="observacionesDiagnostico" class="col-sm-2 col-form-label">Observaciones: </label>
                            <div class="col-sm-6">
                                <textarea th:field="*{observacionesDiagnostico}" class="form-control"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="submit" value="Registrar Diagnostico" class="btn btn-primary"/>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{idDiagnostico}" />
                    </form>
                </div>
            </div>


            <!-- -->

            <!-- -->



        </div>
    </body>
</html>
