<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout::head"></head>
    <body>
        <header th:replace="layout/layout::header"></header>
        <div class="container py-4">

            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <div th:object="${llegada}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                                    
                    
                    <form th:action="@{/formLlegada}" th:object="${llegada}" method="post">

                        
                        
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Fecha</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" th:field="*{llegadaFecha}" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('llegadaFecha')}" th:errors="*{llegadaFecha}"></small>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Hora</label>
                            <div class="col-sm-6">
                                <input type="time" th:field="*{llegadaHora}" class="form-control" th:errorclass="'form-control alert-danger'" />
                                <small class="form text text-danger" th:if="${#fields.hasErrors('llegadaHora')}" th:errors="*{llegadaHora}"></small>
                            </div>
                        </div>
                        
                        

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" th:field="*{nombreLlegada}" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('nombreLlegada')}" th:errors="*{nombreLlegada}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="submit" value="Crear Llegada" class="btn btn-primary"/>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{idLlegada}" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
