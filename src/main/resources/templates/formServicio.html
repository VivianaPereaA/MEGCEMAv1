<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout::head"></head>
    <body>
        <header th:replace="layout/layout::header"></header>
        <div class="container py-4">

            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                    <div th:object="${servicio}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <form th:action="@{/formServicio}" th:object="${servicio}" method="post">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre del servicio</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                                <small class="form text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>     
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Precio del servicio</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{precio}" class="form-control" th:errorclass="'form-control alert-danger'" />
                                <small class="form text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="submit" value="AÃ±adir nuevo servicio" class="btn btn-primary"/>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
