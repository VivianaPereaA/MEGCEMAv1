
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:th="http://www.thymeleaf.org">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!--    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <head th:replace="layout/layout::head">
        
    </head>
    
    <body>
        
        <header th:replace="layout/layout::header"></header>
        <div class="container py-4">
            <div class="card">      
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h3>Visualizar <b>Agenda</b></h3>
                        </div>
                        <div class="col col-lg-1">						
                            <a href="#" class="btn btn-primary"><i class="material-icons">&#xE863;</i></a>                            
                        </div>
                    </div>
                </div>
               
                
                <div class="card-body">
                    
                    <form  class="form-inline" th:action="@{/listarAgenda}" th:object="${adminCitas}" method="Get">
                       <label for="date1" class="mr-sm-2">Desde:</label> 
                       <input class="form-control mb-2 mr-sm-2" id="fecha_inicio" type="date" name="fecha1"></input>
                       <label for="date2" class="mr-sm-2">Hasta:</label> 
                       <input class="form-control mb-2 mr-sm-2" id="fecha_fin" type="date" name="fecha2"></input>                     
                       <button type="submit" class="btn btn-primary mb-2">Buscar</button>  
                    </form>
                    
                    <table class="table table-striped table-hover"  >
                        <style>
                            table,
                            th{
                                text-align: center
                            }
                            td {
                                border-collapse: collapse;
                            }
                            td {
                                padding: 5px;
                                text-align: center;
                            }
                        </style>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Fecha Inicio</th>
                                <th>Hora Inicio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="adminCitas: ${adminCitas}">
                                <td th:text="${adminCitas.paciente.nombre}"></td>
                                <td th:text="${adminCitas.paciente.apellido}"></td>
                                <td th:text="${adminCitas.adminCitaFecha}"></td>
                                <td th:text="${adminCitas.adminCitaHora}"></td>
                            </tr>

                        </tbody>
                    </table>

                     <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
