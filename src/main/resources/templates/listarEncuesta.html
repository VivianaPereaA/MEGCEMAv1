        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <header th:replace="layout/layout::header"></header>

        <div class="container py-4">

          <!--  <div class="card bg-light">
                <div class="card-header" text="Listado de diagnosticos del paciente"></div>
                <div class="card-body">-->

                  <!--  <h4 class="card-title">
                        <a th:href="@{/formEncuesta}" class="btn btn-primary btn-xs">Crear Encuesta</a>
                    </h4>-->
                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>Sintomas</th>
                                <th>Antecedentes</th>
                                <th>Alergias</th>
                                <th>Diagnostico</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="encuesta: ${encuestas}">

                                <td th:text="${encuesta.nombreEncuesta}"></td>
                                <td th:text="${encuesta.signosVitalesEncuesta}"></td>
                                <td th:text="${encuesta.antecedentesEncuesta}"></td>
                                <td th:text="${encuesta.diagnosticoEncuesta}"></td>

                                <td><a class="btn btn-primary btn-s" th:href="@{/formEncuesta/} + ${encuesta.idEncuesta}" th:text="'editar'"></a></td>

                            </tr>
                        </tbody>
                    </table>
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
