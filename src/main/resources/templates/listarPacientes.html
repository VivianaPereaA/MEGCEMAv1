<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout::header"></header>

        <div class="container py-4">

            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">

                        <h4 class="card-title">
                            <a th:href="@{/formPaciente}" class="btn btn-primary btn-xs">Registrar nuevo paciente</a>
                        </h4>     

                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>

                                <!-- <th>Ver Detalle</th>-->
                                <th>nombre</th>
                                <th>apellido</th>
                                <!--<th>email</th>-->
                                <th>fecha de nacimiento</th> 
                                <!--<th>fctura</th>-->
                                <!--  <th>Registrar Cita</th>-->

                                <!--    <th>editar</th>-->
                                <th>Asignar Tratamiento</th>
                                <th>Determinar Diagnostico</th>

                                <th>Generar Factura</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="paciente: ${pacientes}">

                                <!--    <td><a class="btn btn-primary btn-xs"
                                    th:href="@{/verPaciente/} + ${paciente.id}" th:text="${paciente.id}"></a></td> -->
                                <td th:text="${paciente.nombre}"></td>
                                <td th:text="${paciente.apellido}"></td>
                                <!--<td th:text="${paciente.email}"></td>-->
                                <td th:text="${paciente.createAt}"></td>
<!--<td><a class="btn btn-success btn-s" th:href="@{'/factura/formFactura/' + ${paciente.id}}" th:text="'Crear Factura'"></a></td>-->
                                <!-- <td><a class="btn btn-primary btn-s" th:href="@{/formAdminCita/} + ${paciente.id}" th:text="'Registrar nueva cita'" ></a></td> -->
                                <!--    <td><a class="btn btn-success btn-s" th:href="@{'/factura/formFactura/' + ${paciente.id}}" th:text="'Crear Factura'"></a></td>-->

                                <!--<td><a class="btn btn-primary btn-s" th:href="@{/formPaciente/} + ${paciente.id}" th:text="'editar'"></a></td>-->
                                <!--  <td><a class="btn btn-warning btn-s" th:href="@{/verPaciente/} + ${paciente.id}" th:text="'Ver Detalle'"></a></td>-->
                                <td><a class="btn btn-link btn-s" th:href="@{/formTratamiento/}" th:text="'Asignar Tratamiento'" ></a></td>
                                <td><a class="btn btn-link btn-s" th:href="@{/formDiagnostico/}" th:text="'Determinar Diagnostico'" ></a></td>
                                <td><a class="btn btn-success btn-s" th:href="@{/listarServicio/}" th:text="'Gestionar Pago'"></a></td>

                            </tr>
                        </tbody>
                    </table>
                    <nav th:replace="paginator-nav :: paginator"></nav>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    </body>
</html>
